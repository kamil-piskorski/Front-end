<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="left-side">
        <p class="result">Your Result</p>
        <div class="score"><span class="main-score">76</span>
  of 100</div>
          <p class="great">Great</p>
          <p class="adnotation">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-side">
        <p class="text-summary">Summary</p>
        <div class="item red">
          <div class="skill"><img src="assets/images/icon-reaction.svg" alt="Reaction icon">Reaction</div>
          <div class="summary"><span class="final-score">80</span> / 100</div>
        </div>
        <div class="item yellow">
          <div class="skill"><img src="assets/images/icon-memory.svg" alt="Reaction icon">Memory</div>
          <div class="summary"><span class="final-score">92</span> / 100</div>
        </div>
        <div class="item green">
          <div class="skill"><img src="assets/images/icon-verbal.svg" alt="Reaction icon">Verbal</div>
          <div class="summary"><span class="final-score">61</span> / 100</div>
        </div>
        <div class="item blue">
          <div class="skill"><img src="assets/images/icon-visual.svg" alt="Reaction icon">Visual</div>
          <div class="summary"><span class="final-score">72</span> / 100</div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </main>

</body>
</html>
