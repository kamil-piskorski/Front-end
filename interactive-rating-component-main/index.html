<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
      <div class="star-container"><img src="./images/icon-star.svg" alt="star icon"></div>
      <p class="how">How did we do?</p>
      <p class="info">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="ratings">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
      </div>
      <p class="submit-info"></p>
      <button class="submit">SUBMIT</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
